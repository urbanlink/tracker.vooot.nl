<div class="page-wrapper organization-list">

  <div class="breadcrumb">
    <a [routerLink]="['']"><i class="fa fa-home"></i></a> &rarr; <span class="current">gemeente</span>
  </div>

  <div class="page-header">
    <div class="container">
      <h1>Gemeente</h1>
    </div>
  </div>

  <div class="page-body">
    <div class="container">
      <div class="row actions">
        <div class="col">
          <div class="box">
            <div class="row">
              <div class="col">
                <form name="form" #f="ngForm" novalidate>
                  <div class="form-group">
                    <input type="text" class="form-control" name="search"
                    placeholder="Zoeken ..."
                    [(ngModel)]="search.query" (ngModelChange)="doSearch()" #search="ngModel" required />
                  </div>
                </form>
              </div>
              <div class="col" *ngIf="auth.isAdmin()">
                <div class="admin-actions text-right">
                  <a [routerLink]="['/gemeente/create']"><i class="fa fa-plus"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="box">
            <div class="organization-item" *ngFor="let organization of municipalities.rows">
              <a [routerLink]="[ '/gemeente', organization.id ]">
                <div class="avatar-container" [ngStyle]="{'background-image': 'url(' + organization.image + ')'}"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
